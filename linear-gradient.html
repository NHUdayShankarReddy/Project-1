<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random gradient color generator</title>
        <style>
            body{
                height: 40rem;
                text-align: center;
            }
            button{
                margin-top: 15rem;
                height: 40px;
                color: black;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button>Generate random color</button>
        <script>
           const button = document.querySelector("button")
            const getRandomColors = () => Math.floor(Math.random() * 0xffffff).toString(16)
            const generatecolor = ()=>{
                const color1 = getRandomColors();
                const color2 = getRandomColors();

                document.body.style.background = `linear-gradient(to left bottom, #${color1}, #${color2})`
            }
            generatecolor();
           button.addEventListener("click", generatecolor)
        </script>
    </body>
</html>
